<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boneco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="head" class="head">

    </div>

    <script src="script.js"></script>
</body>
</html>
